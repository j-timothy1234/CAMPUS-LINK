<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CampusLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="images/logo.png" alt="CampusLink Logo" class="logo">
    </div>

    <!-- Title -->
    <h3 class="text-center mb-4">Login Into Your Account</h3>

    <!-- Form -->
    <form id="loginForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Forgot password + Login button -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="#" class="forgot-link">Forgot password?</a>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <!-- Register section -->
      <div class="text-center">
        <p>Don't have an Account?</p>
        <label for="registerSelect" class="form-label">Register here as:</label>
        <select id="registerSelect" class="form-select" onchange="redirectRegister()">
          <option selected disabled>Choose...</option>
          <option value="../clients/client.html">Client</option>
          <option value="../riders/rider.html">MotorCycle Rider</option>
          <option value="../drivers/driver.html">Car Driver</option>
        </select>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Handle login form submission with AJAX
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form data
      const formData = new FormData(this);
      
      // Send login request to server
      fetch('login.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert(data.message);
          // Redirect to driver dashboard in the driverDashboard
          window.location.href = "../driverDashboard/driverDashboard.php";
        } else {
          alert('Error: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An unexpected error occurred. Please try again.');
      });
    });

    function redirectRegister() {
      const select = document.getElementById("registerSelect");
      const page = select.value;
      if (page) {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
