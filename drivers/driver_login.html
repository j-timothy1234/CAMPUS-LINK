<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Login - CampusLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center mb-3">
      <img src="images/logo.png" alt="CampusLink Logo" class="logo">
    </div>

    <h3 class="text-center mb-4">Driver Login</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="#" class="text-decoration-none">Forgot password?</a>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <div class="text-center">
        <p>Don't have an account? <a href="driver.html">Register as Driver</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const formData = new FormData(this);
    
    console.log('Sending login request...');
    
    fetch('driver_login.php', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        console.log('Response status:', response.status);
        console.log('Response OK:', response.ok);
        return response.text(); // Use .text() first to see raw response
    })
    .then(rawData => {
        console.log('RAW RESPONSE:', rawData);
        
        try {
            const data = JSON.parse(rawData);
            console.log('Parsed JSON:', data);
            
            if (data.status === 'success') {
                alert(data.message);
                console.log('Redirecting to:', data.redirect);
                window.location.href = data.redirect;
            } else {
                alert('Error: ' + data.message);
            }
        } catch (e) {
            console.error('JSON Parse Error:', e);
            console.error('Raw data that failed to parse:', rawData);
            alert('Server returned invalid JSON. Check console for details.');
        }
    })
    .catch(error => {
        console.error('Fetch Error:', error);
        alert('Network error occurred.');
    });
});
  </script>
</body>
</html>
