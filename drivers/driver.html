<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register As Car Driver</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <link rel="stylesheet" href="driver.css">

</head>

<body class="bg-light">

  <div class="container py-5">

    <div class="row justify-content-center">

      <div class="col-lg-6 col-md-8 col-12">

        <div class="card shadow border-0">

          <div class="card-body p-4">

            <div class="text-center mb-4">

              <img src="images/logo.png" alt="Logo" class="logo mb-2">

              <h3 class="h4 mb-1">Register As Car Driver</h3>
              <p class="text-muted mb-0">Become Part of Our Driving Network</p>

            </div>

            <form id="driverForm">

              <div class="mb-3">

                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control"
                  placeholder="Enter your full name" required>

              </div>

              <div class="mb-3">

                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control"
                  placeholder="Choose a username" required>

              </div>

              <div class="mb-3">

                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                  placeholder="Enter your email" required>

              </div>

              <div class="mb-3">

                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control"
                  placeholder="Enter your phone number" required>

              </div>

              <div class="mb-3">

                <label class="form-label">Gender</label>

                <div>

                  <div class="form-check form-check-inline">

                    <input class="form-check-input" type="radio" name="gender"
                      id="genderMale" value="Male" required>

                    <label class="form-check-label" for="genderMale">Male</label>

                  </div>

                  <div class="form-check form-check-inline">

                    <input class="form-check-input" type="radio" name="gender"
                      id="genderFemale" value="Female">

                    <label class="form-check-label" for="genderFemale">Female</label>

                  </div>

                </div>

              </div>

              <div class="mb-3">

                <label for="plate" class="form-label">Car Plate Number</label>
                <input type="text" id="plate" name="plate" class="form-control"
                  placeholder="Enter car plate number" required>

              </div>

              <div class="mb-3">

                <label for="photo" class="form-label">Upload Your Photo</label>

                <input type="file" id="photo" name="photo" class="form-control"
                  accept="image/*" required>

                <div class="preview-container mt-2">

                  <img id="photoPreview" src="" alt="fotoPreview"
                    class="img-thumbnail d-none" style="max-width:120px;">

                </div>

              </div>

              <div class="mb-3">

                <label for="password" class="form-label">Password</label>

                <input type="password" id="password" name="password" class="form-control"
                  placeholder="Enter password" required>

              </div>

              <div class="mb-3">

                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                  class="form-control" placeholder="Confirm password" required>

              </div>

              <div class="mb-4">

                <label for="residence" class="form-label">Place of Residence</label>
                <input type="text" id="residence" name="residence" class="form-control"
                  placeholder="Enter your residence" required>

              </div>

              <button type="submit" class="btn btn-primary w-100">Register</button>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="driver.js"></script>

</body>

</html>
