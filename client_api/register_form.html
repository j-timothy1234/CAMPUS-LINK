<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Client Register (Test Form)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>

      .password-wrapper {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0;
        color: #6c757d;
      }
      .password-toggle:hover {
        color: #495057;
      }
      .password-toggle.visible::before {
        content: "üëÅÔ∏è";
      }
      .password-toggle:not(.visible)::before {
        content: "üëÅÔ∏è‚Äçüó®Ô∏è";
      }
      .form-control.with-toggle {
        padding-right: 38px;
      }

    </style>

  </head>

  <body class="p-4">
    <div class="container" style="max-width: 600px">
      <h3> Register Client </h3>
      <form id="regForm">

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" title="username" id="username" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>

          <input class="form-control" title="email" id="email" type="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input class="form-control" title="phonenumber" id="phone_number" required />
        </div>

        <div class="mb-3">

          <label class="form-label">Gender</label>
          <select id="gender" class="form-select" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="password-wrapper">
            <input id="password" class="form-control with-toggle" type="password" required />
            <button type="button" class="password-toggle" aria-label="Toggle password visibility" ></button>
          </div>

        </div>

        <div class="mb-3">

          <button class="btn btn-primary" type="submit">Register</button>

        </div>

      </form>

      <div id="result" class="mt-3"></div>

    </div>

    <script>
      // Password visibility toggle
      document.querySelectorAll(".password-toggle").forEach((button) => {
        button.addEventListener("click", (e) => { 
          e.preventDefault();
          const input = button.previousElementSibling;
          const isPassword = input.type === "password";
          input.type = isPassword ? "text" : "password";
          button.classList.toggle("visible", isPassword);
        });
      });

      const form = document.getElementById("regForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const payload = {
          username: document.getElementById("username").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone_number: document.getElementById("phone_number").value.trim(),
          gender: document.getElementById("gender").value,
          password: document.getElementById("password").value,
        };

        const resEl = document.getElementById("result");
        resEl.textContent = "Registering...";

        try {
          const res = await fetch("../client_api/register.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json();
          resEl.textContent = JSON.stringify(data);
          if (data.ok && data.redirect) {
            // Redirect after short delay to allow user to see message
            setTimeout(() => {
              window.location.href = data.redirect;
            }, 800);
          }
        } catch (err) {
          resEl.textContent = "Error: " + err.message;
        }
      });

    </script>

  </body>
  
</html>
