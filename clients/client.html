<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register as Client - (Moved)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="client.css" />
  </head>
  <body>
    <div class="container" style="max-width: 720px; margin-top: 40px">
      <div class="text-center mb-4">
        <img
          src="images/logo.png"
          alt="CampusLink Logo"
          style="max-width: 140px"
        />
      </div>
      <h3 class="text-center">Client Registration</h3>
      <p class="lead text-center">Register a new client using the API below.</p>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-3">
            <form id="clientForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  id="username"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  id="phone_number"
                  name="phone_number"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                  <option value="">Select...</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="password-wrapper">
                  <input
                    id="password"
                    name="password"
                    class="form-control with-toggle"
                    type="password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    aria-label="Toggle password visibility"
                  ></button>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <div class="password-wrapper">
                  <input
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-control with-toggle"
                    type="password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    aria-label="Toggle password visibility"
                  ></button>
                </div>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
                <a
                  class="btn btn-outline-secondary"
                  href="../client_api/EXAMPLES.md"
                  >API Examples</a
                >
              </div>
            </form>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>

      <script src="client.js"></script>
    </div>
  </body>
</html>
