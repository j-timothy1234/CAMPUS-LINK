<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register As Rider</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="rider.css">

</head>

<body>

  <div class="form-container">

    <div class="form-header">

      <img src="images/logo.png" alt="Logo" class="logo">

      <h3>Register As Rider</h3>
      <p>Join Our Riding Team</p>

    </div>

    <form id="riderForm">

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"
        required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username"
        required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
        required>

      <label>Gender</label>

      <div class="gender-options">

        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>

      </div>

      <!-- Upload Rider's Photo -->
      <label for="photo">Upload Your Photo</label>

      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="plate">Motorcycle Plate Number</label>
      <input type="text" id="plate" name="plate" placeholder="Enter motorcycle plate number"
        required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password"
        required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword"
        placeholder="Confirm password" required>

      <label for="residence">Place of Residence</label>
      <input type="text" id="residence" name="residence" placeholder="Enter your residence"
        required>

      <button type="submit">Register</button>

    </form>

  </div>

   <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="rider.js"></script>

</body>

</html>
